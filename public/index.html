<!doctype html>
<html lang="en" ng-app="finn">
  <head>
    <meta charset="UTF-8">
    <title>Mahtavaa!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/angular/angular.min.js"></script>
  </head>
  <body>
    <div ng-controller="appController">
      <div id="search-bar">
        <div id="caret"></div>
        <input ng-model="query" ng-change="update()" id="search" type="text" placeholder="" autofocus>
      </div>
      <div id="results" ng-cloak>
        <ul class="words">
          <li class="word-pair" ng-repeat="word in sanat" >
            <div class="headword">{{word.headword}}</div>
            <ul class="senses">
              <li ng-repeat="sense in word.senses">
                <div class="sense">{{sense.full_gloss}}</div>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <ul class="citations">
      <li class="citation-pair" ng-repeat="quote in quotes">
        <div class="fi">
          {{quote.fi}}
        </div>
        <div class="en">
          {{quote.en}}
        </div>
      </li>
    </ul>

  </div>

</body>

<script src="lib/lodash/debounce.min.js"></script>
<script src="js/controllers.js"></script>
<script src="js/caret.js"></script>
<script src="js/analytics.js"></script>
<script async src='https://www.google-analytics.com/analytics.js'></script>

</html>
